<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>扫雷游戏</h1>
        
        <div class="game-controls">
            <div class="difficulty-selector">
                <label for="difficulty">难度：</label>
                <select id="difficulty">
                    <option value="easy">简单 (9x9, 10雷)</option>
                    <option value="medium" selected>中等 (16x16, 40雷)</option>
                    <option value="hard">困难 (30x16, 99雷)</option>
                    <option value="custom">自定义</option>
                </select>
            </div>
            
            <div id="custom-settings" class="hidden">
                <div class="setting">
                    <label for="rows">行数：</label>
                    <input type="number" id="rows" min="5" max="30" value="16">
                </div>
                <div class="setting">
                    <label for="cols">列数：</label>
                    <input type="number" id="cols" min="5" max="30" value="16">
                </div>
                <div class="setting">
                    <label for="mines">雷数：</label>
                    <input type="number" id="mines" min="1" max="200" value="40">
                </div>
            </div>
            
            <button id="new-game-btn">新游戏</button>
        </div>
        
        <div class="game-info">
            <div class="mines-counter">剩余雷数: <span id="mines-left">0</span></div>
            <div class="timer">时间: <span id="timer">0</span></div>
            <div class="face" id="face">😊</div>
        </div>
        
        <div class="mobile-controls">
            <p>点击：揭示方块 | 长按：标记旗帜</p>
            <div id="flag-mode-container">
                <input type="checkbox" id="flag-mode" name="flag-mode">
                <label for="flag-mode">旗帜模式（点击放置旗帜）</label>
            </div>
        </div>
        
        <div id="game-board" class="game-board"></div>
        
        <div id="game-message" class="game-message hidden"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/minesweeper.js') }}"></script>
</body>
</html>
